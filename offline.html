<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Offline</title>
  <meta name="theme-color" content="#ffffff">
  <style>
    body{font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      margin:0; min-height:100vh; display:grid; place-items:center; background:#f7f7f8;}
    .box{background:#fff; border:1px solid #e5e7eb; border-radius:16px; padding:24px; max-width:420px; text-align:center}
    h1{font-size:20px; margin:0 0 10px}
    p{color:#555; margin:0}
  </style>
</head>
<body>
  <div class="box">
    <h1>You’re offline</h1>
    <p>The calculator will sync when you’re back online.</p>
  </div>
</body>
</html>
